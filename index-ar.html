<!DOCTYPE html>
<html lang="ar">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>الصفحة الرئيسية</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(-45deg,
          #000000, #7f00ff, #00bfff, #008000, #ff0000, #ff9900, #264de4, #000000);
      background-size: 500% 500%;
      animation: gradientFlow 20s ease infinite;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      padding-top: 150px;
      box-sizing: border-box;
      transition: background 0.6s ease;
      flex-direction: column;
      align-items: center;
    }

    @keyframes gradientFlow {
      0% {
        background-position: 0% 50%;
      }

      50% {
        background-position: 100% 50%;
      }

      100% {
        background-position: 0% 50%;
      }
    }

    h1 {
      font-size: 48px;
      animation: glow 2s infinite alternate;
      margin: 0 0 10px 0;
      text-align: center;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 10px #00fff7, 0 0 20px #00fff7;
      }

      to {
        text-shadow: 0 0 20px #ff00c8, 0 0 40px #ff00c8;
      }
    }

    @keyframes bounce {
      0%,
      100% {
        transform: translateY(0);
      }

      50% {
        transform: translateY(-10px);
      }
    }

    .hover-word span:hover {
      animation: bounce 0.5s ease;
      color: yellow;
    }

    .hover-word span:hover {
      color: white;
      text-shadow: 0 0 10px #000000, 0 0 20px #000000, 0 0 30px #000000;
      transition: text-shadow 0.3s ease;
    }

    /* Logo video styles */
    .logo-video {
      position: fixed;
      top: 10px;
      left: 10px;
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid white;
      z-index: 1000;
      transition: transform 0.6s ease;
      cursor: pointer;
    }

    .logo-video:hover {
      transform: rotate(360deg);
    }

    #toggle-bg:checked+label>.logo-video {
      filter: drop-shadow(0 0 10px yellow);
      transform: scale(1.1);
      transition: all 0.5s ease;
    }

    .main-content {
      width: 90vw;
      max-width: 1200px;
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 0;
    }

    .progress-container {
      width: 100%;
      max-width: 600px;
      height: 30px;
      background-color: rgba(255, 255, 255, 0.2);
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 0 5px white;
      margin-bottom: 40px;
    }

    .progress-bar {
      height: 100%;
      width: 100%;
      background: linear-gradient(90deg, #000000, #0066ff);
      border-radius: 15px 0 0 15px;
      transition: width 0.5s ease-in-out;
      box-shadow: 0 0 8px #00fff7;
      position: relative;
    }

    .progress-bar::after {
      content: "100% مكتمل";
      position: absolute;
      right: 220px;
      top: 50%;
      transform: translateY(-50%);
      color: white;
      font-weight: bold;
      font-size: 16px;
      text-shadow: 0 0 5px black;
    }

    /* Card pile container */
    .card-pile {
      position: relative;
      width: 100%;
      max-width: 900px;
      height: 540px;
      cursor: pointer;
      margin-bottom: 40px;
      perspective: 1000px;
    }

    /* Cards in pile mode */
    .pile .flip-card {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 100%;
      max-width: 280px;
      height: 250px;
      transform: translate(-50%, -50%) rotate(0deg);
      transition: all 0.8s ease;
      box-shadow: 0 0 10px white;
      border-radius: 15px;
      z-index: 10;
      cursor: pointer;
    }

    .pile .flip-card:nth-child(1) {
      transform: translate(-50%, -50%) rotate(-8deg);
      z-index: 16;
    }

    .pile .flip-card:nth-child(2) {
      transform: translate(-50%, -50%) rotate(7deg);
      z-index: 15;
    }

    .pile .flip-card:nth-child(3) {
      transform: translate(-50%, -50%) rotate(12deg);
      z-index: 14;
    }

    .pile .flip-card:nth-child(4) {
      transform: translate(-50%, -50%) rotate(-6deg);
      z-index: 13;
    }

    .pile .flip-card:nth-child(5) {
      transform: translate(-50%, -50%) rotate(5deg);
      z-index: 12;
    }

    .pile .flip-card:nth-child(6) {
      transform: translate(-50%, -50%) rotate(-10deg);
      z-index: 11;
    }

    /* Spread mode */
    .spread .flip-card {
      position: absolute;
      width: 100%;
      max-width: 280px;
      height: 250px;
      transition: all 0.8s ease;
      box-shadow: 0 0 10px white;
      border-radius: 15px;
      z-index: 10;
      transform-origin: center center;
      cursor: pointer;
    }

    .spread .flip-card:nth-child(1) {
      top: 0%;
      left: 0%;
      transform: translate(0, 0) rotate(0deg);
    }

    .spread .flip-card:nth-child(2) {
      top: 0%;
      left: 33.33%;
      transform: translate(0, 0) rotate(0deg);
    }

    .spread .flip-card:nth-child(3) {
      top: 0%;
      left: 66.66%;
      transform: translate(0, 0) rotate(0deg);
    }

    .spread .flip-card:nth-child(4) {
      top: 50%;
      left: 0%;
      transform: translate(0, 0) rotate(0deg);
    }

    .spread .flip-card:nth-child(5) {
      top: 50%;
      left: 33.33%;
      transform: translate(0, 0) rotate(0deg);
    }

    .spread .flip-card:nth-child(6) {
      top: 50%;
      left: 66.66%;
      transform: translate(0, 0) rotate(0deg);
    }

    /* Flip cards */
    .flip-card {
      perspective: 1000px;
      border-radius: 15px;
    }

    .flip-card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      text-align: center;
      transition: transform 0.6s;
      transform-style: preserve-3d;
      border-radius: 15px;
      box-shadow: 0 0 10px white;
      user-select: none;
    }

    .pile .flip-card-inner:hover {
      transform: none !important;
      cursor: pointer;
    }

    .spread .flip-card:hover .flip-card-inner {
      transform: rotateY(180deg);
      cursor: pointer;
    }

    .flip-card-front,
    .flip-card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 15px;
      backface-visibility: hidden;
      overflow: hidden;
      top: 0;
      left: 0;
    }

    .flip-card-front img.link-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 15px;
      border: 3px solid white;
      display: block;
    }

    .flip-card-back {
      background-color: #222;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      font-size: 24px;
      padding: 10px;
      transform: rotateY(180deg);
      border: 3px solid white;
    }

    footer {
      margin-top: 59px;
      border-top: 4px solid white;
      background-color: rgba(0, 0, 0, 0.6);
      color: white;
      width: 159%;
      padding: 10px 0;
      text-align: center;
      box-sizing: border-box;
    }

    footer a {
      color: #00ffff;
      text-decoration: none;
      font-weight: bold;
    }

    footer a:hover {
      text-decoration: underline;
    }

    /* Settings Button */
    .settings-btn {
      position: fixed;
      top: 10px;
      right: 10px;
      background: #333;
      color: white;
      padding: 8px 14px;
      border-radius: 8px;
      cursor: pointer;
      z-index: 2000;
    }

    .settings-menu {
      display: none;
      position: fixed;
      top: 50px;
      right: 10px;
      background: white;
      color: black;
      border-radius: 10px;
      box-shadow: 0 0 10px black;
      padding: 10px;
      z-index: 2000;
      width: 200px;
    }

    .settings-menu a,
    .settings-menu button {
      display: block;
      margin: 5px 0;
      text-decoration: none;
      color: black;
      background: #eee;
      padding: 8px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      text-align: center;
    }

    .settings-menu a:hover,
    .settings-menu button:hover {
      background: #ccc;
    }
    #toggleSpreadBtn {
      background-color: #7f00ff;
      border: none;
      color: white;
      padding: 12px 24px;
      font-size: 18px;
      font-weight: bold;
      border-radius: 12px;
      cursor: pointer;
      margin-bottom: 40px;
      transition: background-color 0.3s ease;
      z-index: 10;
    }

    #toggleSpreadBtn:hover {
      background-color: #a34dff;
    }
    /* Shuffle button */
    #shuffleBtn {
      background-color: #00cc66;
      border: none;
      color: white;
      padding: 12px 24px;
      font-size: 18px;
      font-weight: bold;
      border-radius: 12px;
      cursor: pointer;
      margin-bottom: 40px;
      transition: background-color 0.3s ease;
      z-index: 10;
    }

    #shuffleBtn:hover {
      background-color: #33e680;
    }
    #toggleSpreadBtn,
#shuffleBtn {
  display: none; /* Hide buttons at first */
}
.trail {
  position: absolute;
  width: 10px;
  height: 10px;
  border-radius: 50%;
  pointer-events: none;
  animation: trailFade 0.5s forwards;
}

@keyframes trailFade {
  to {
    opacity: 0;
    transform: scale(0.5);
  }
}

  </style>
</head>

<body>

  <script>
    const cardPile = document.getElementById("cardPile");
    const toggleBtn = document.getElementById("toggleSpreadBtn");
    const shuffleBtn = document.getElementById("shuffleBtn");

    // Start in pile mode
    let isSpread = false;

    // Fixed grid positions for spread mode (top and left %)
    const gridPositions = [
      { top: "0%", left: "0%" },
      { top: "0%", left: "33.33%" },
      { top: "0%", left: "66.66%" },
      { top: "50%", left: "0%" },
      { top: "50%", left: "33.33%" },
      { top: "50%", left: "66.66%" }
    ];

    // When any card is clicked and cards are in pile mode
    cardPile.querySelectorAll(".flip-card").forEach(card => {
      card.addEventListener("click", (e) => {
        if (!isSpread) {
          e.preventDefault(); // Prevent link navigation when spreading cards
          spreadCards();
        }
      });
    });

    toggleBtn.addEventListener("click", () => {
      foldCards();
    });
     toggleBtn.addEventListener("click", foldCards);


    shuffleBtn.addEventListener("click", () => {
      shuffleCards();
      
    });

    function spreadCards() {
      cardPile.classList.remove("pile");
      cardPile.classList.add("spread");
      isSpread = true;
      toggleBtn.style.display = "inline-block";
      shuffleBtn.style.display = "inline-block";
      resetCardPositions(); // Make sure cards start in the original grid positions
    }

   function foldCards() {
  cardPile.classList.remove("spread");
  cardPile.classList.add("pile");
  isSpread = false;
  toggleBtn.style.display = "none";
  shuffleBtn.style.display = "none";

  // Remove inline styles so CSS pile styles take effect
  const cards = cardPile.querySelectorAll(".flip-card");
  cards.forEach(card => {
    card.style.top = '';
    card.style.left = '';
    card.style.transform = '';
    card.style.transition = '';
  });
}


    // Reset cards to original grid positions in spread mode
    function resetCardPositions() {
      const cards = cardPile.querySelectorAll(".flip-card");
      cards.forEach((card, index) => {
        const pos = gridPositions[index];
        card.style.top = pos.top;
        card.style.left = pos.left;
        card.style.transform = "translate(0, 0) rotate(0deg)";
        card.style.transition = "all 0.8s ease";
      });
    }

    // Shuffle card positions randomly in spread mode
    function shuffleCards() {
      const cards = Array.from(cardPile.querySelectorAll(".flip-card"));
      let positions = [...gridPositions];

      // Shuffle the positions array
      for (let i = positions.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [positions[i], positions[j]] = [positions[j], positions[i]];
      }

      // Assign shuffled positions to cards
      cards.forEach((card, index) => {
        const pos = positions[index];
        card.style.top = pos.top;
        card.style.left = pos.left;
        card.style.transform = "translate(0, 0) rotate(0deg)";
        card.style.transition = "all 0.8s ease";
      });
      
    }
    function toggleSettings() {
  const menu = document.getElementById("settingsMenu");
  menu.style.display = (menu.style.display === "block") ? "none" : "block";
}

function setTheme(theme) {
  if (theme === "dark") {
    document.body.style.background = "#000";
  } else if (theme === "light") {
    document.body.style.background = "#fff";
  } else {
    document.body.style.background = "linear-gradient(-45deg, #000000, #7f00ff, #00bfff, #008000, #ff0000, #ff9900, #264de4, #000000)";
    document.body.style.backgroundSize = "500% 500%";
    document.body.style.animation = "gradientFlow 20s ease infinite";
  }
}
// Rainbow Trail Effect
const colors = ["red", "orange", "yellow", "green", "blue", "indigo", "violet"];
let colorIndex = 0;

document.addEventListener("mousemove", (e) => {
  const trail = document.createElement("div");
  trail.className = "trail";
  trail.style.left = `${e.pageX}px`;
  trail.style.top = `${e.pageY}px`;
  trail.style.backgroundColor = colors[colorIndex];
  colorIndex = (colorIndex + 1) % colors.length;

  document.body.appendChild(trail);
  setTimeout(() => trail.remove(), 500);
});

  </script>
