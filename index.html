        body {

            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        h1 {
            color: white;
            text-shadow: 2px 2px 5px black;
        }

        .button-container-row {
            display: flex;

            margin-top: 30px;
        }

        .link-image {
            border: 3px solid white;
            border-radius: 15px;
            width: 400px;  
            height: 270px; 
            object-fit: contain;  
            background-color: white; 
            transition: 0.3s;
        }

        .link-image:hover {
            box-shadow: 0 0 20px white;
            transform: scale(1.05);
        }

        footer {
            margin-top: 40px;
            color: rgb(255, 255, 255);
            text-align: center;
        }

        footer a {
            color: rgb(9, 9, 9);
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <h1>Choose your content!</h1>

    <div class="button-container-row">
        <div style="display: flex; flex-direction: column; align-items: center;">

            </a>
            <p style="text-align:center; font-weight:bold; color:white;">Cube Page</p>
        </div>

        <div style="display: flex; flex-direction: column; align-items: center;">
            <a href="CSS.html">
                <img src="images/Introduction-To-CSS-1.jpg" alt="CSS icon" class="link-image">
            </a>
            <p style="text-align:center; font-weight:bold; color:white;">CSS Page</p>
        </div>

        <div style="display: flex; flex-direction: column; align-items: center;">

            </a>

        </div>

        <div style="display: flex; flex-direction: column; align-items: center;">
            <a href="palestine.html">
                <img src="images/abc_871654_007.jpg" alt="Palestine flag" class="link-image">
            </a>

        </div>

        <p>Made by <a href="https://github.com/salmanotmani" target="_blank">Salman</a></p>

</html>
