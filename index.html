<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #2310b6, #00ff04, #e5ff00, #cd501a);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        h1 {
            color: white;
            text-shadow: 2px 2px 5px black;
        }

        .button-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 images per row */
            gap: 20px;
            max-width: 1300px;
            margin-top: 30px;
        }

        .button-grid > div {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .link-image {
            border: 3px solid white;
            border-radius: 15px;
            width: 400px;
            height: 270px;
            object-fit: contain;
            background-color: white;
            transition: 0.3s;
        }

        .link-image:hover {
            box-shadow: 0 0 20px white;
            transform: scale(1.05);
        }

        p {
            text-align: center;
            font-weight: bold;
            color: white;
        }

        footer {
            margin-top: 40px;
            color: rgb(255, 255, 255);
            text-align: center;
        }

        footer a {
            color: rgb(9, 9, 9);
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <h1>Salman's website</h1>

    <div class="button-grid">
        <div>
            <a href="cube.html">
                <img src="images/gancube.webp" alt="Rubik 3x3x3 cube" class="link-image">
            </a>
            <p>Cube Page</p>
        </div>

        <div>
            <a href="CSS.html">
                <img src="images/Introduction-To-CSS-1.jpg" alt="CSS icon" class="link-image">
            </a>
            <p>CSS Page</p>
        </div>

        <div>
            <a href="HTML.html">
                <img src="images/Introduction-to-HTML-2.jpg" alt="HTML icon" class="link-image">
            </a>
            <p>HTML Page</p>
        </div>

        <div>
            <a href="space.html">
                <img src="images/istockphoto-1442849073-612x612.jpg" alt="Space image" class="link-image">
            </a>
            <p>Space Page</p>
        </div>

        <div>
            <a href="palestine.html">
                <img src="images/abc_871654_007.jpg" alt="Palestine flag" class="link-image">
            </a>
            <p>Palestine Page</p>
        </div>

        <div>
            <a href="sea.html">
                <img src="images/360_F_191396776_4Su8tbZmVwSlfDBLDWQ5267fSWOpk0Xe.jpg" alt="underwater" class="link-image">
            </a>
            <p>Sea page</p>
        </div>
    </div>

    <footer>
        <p>Made by <a href="https://github.com/salmanotmani" target="_blank">Salman</a></p>
    </footer>

</body>

</html>
