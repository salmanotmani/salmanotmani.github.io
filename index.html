<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Home Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(-45deg,
          #000000, #7f00ff, #00bfff, #008000, #ff0000, #ff9900, #264de4, #000000);
      background-size: 500% 500%;
      animation: gradientFlow 20s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    @keyframes gradientFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      max-width: 1200px;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    h1 {
      color: white;
      font-size: 48px;
      animation: glow 2s infinite alternate;
      text-align: center;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #00fff7, 0 0 20px #00fff7; }
      to { text-shadow: 0 0 20px #ff00c8, 0 0 40px #ff00c8; }
    }

    .button-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 30px;
      margin-top: 40px;
      width: 100%;
    }

    .button-grid > div {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .link-image {
      border: 3px solid white;
      border-radius: 15px;
      width: 100%;
      height: 250px;
      object-fit: cover;
      background-color: white;
      transition: 0.3s;
    }

    .link-image:hover {
      box-shadow: 0 0 20px white;
      transform: scale(1.05);
    }

    p {
      text-align: center;
      font-weight: bold;
      color: white;
      margin-top: 10px;
    }

    footer {
      margin-top: 40px;
      color: white;
      text-align: center;
    }

    footer a {
      color: #00ffff;
      text-decoration: none;
      font-weight: bold;
    }

    footer a:hover {
      text-decoration: underline;
    }

    /* For tablets and smaller screens */
    @media (max-width: 900px) {
      .button-grid {
        grid-template-columns: repeat(2, 1fr);
      }

      .link-image {
        height: 200px;
      }
    }

    /* For phones */
    @media (max-width: 600px) {
      h1 {
        font-size: 28px;
      }

      .button-grid {
        grid-template-columns: 1fr;
      }

      .link-image {
        height: auto;
        width: 90vw;
      }

      p {
        font-size: 14px;
      }

      footer {
        font-size: 12px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Salman's Website</h1>

    <div class="button-grid">
      <div>
        <a href="cube.html">
          <img src="images/rubik-s-cube-3d-rubik-s-in-lighting-effect_9601771.jpg!bw700" alt="Rubik Cube" class="link-image" />
        </a>
        <p>Cube Page</p>
      </div>

      <div>
        <a href="CSS.html">
          <img src="images/Introduction-To-CSS-1.jpg" alt="CSS icon" class="link-image" />
        </a>
        <p>CSS Page</p>
      </div>

      <div>
        <a href="HTML.html">
          <img src="images/Introduction-to-HTML-2.jpg" alt="HTML icon" class="link-image" />
        </a>
        <p>HTML Page</p>
      </div>

      <div>
        <a href="space.html">
          <img src="images/Science-and-Nature-Planet-Earth (1).jpg" alt="Space" class="link-image" />
        </a>
        <p>Space Page</p>
      </div>

      <div>
        <a href="palestine.html">
          <img src="images/abc_871654_007.jpg" alt="Palestine" class="link-image" />
        </a>
        <p>Palestine Page</p>
      </div>

      <div>
        <a href="sea.html">
          <img src="images/360_F_191396776_4Su8tbZmVwSlfDBLDWQ5267fSWOpk0Xe.jpg" alt="Sea" class="link-image" />
        </a>
        <p>Sea Page</p>
      </div>
    </div>

    <footer>
      <p>Made by <a href="https://github.com/salmanotmani" target="_blank">Salman</a></p>
    </footer>
  </div>
</body>
</html>
