<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Home Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(-45deg,
          #000000, #7f00ff, #00bfff, #008000, #ff0000, #ff9900, #264de4, #000000);
      background-size: 500% 500%;
      animation: gradientFlow 20s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      position: relative; /* for fixed children */
    }

    @keyframes gradientFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Fixed video logo at top-left */
    .logo-video {
      position: fixed;
      top: 10px;
      left: 10px;
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid white;
      z-index: 1000; /* so it stays on top */
    }
    .logo-video:hover{
      box-shadow: 0 0 20px white;
      transform: scale(1.05);
    }

    .container {
      max-width: 1200px;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      width: 90vw;
      margin-top: 150px; /* so content is not behind the fixed logo */
    }

    h1 {
      color: white;
      font-size: 48px;
      animation: glow 2s infinite alternate;
      text-align: center;
      margin: 0;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #00fff7, 0 0 20px #00fff7; }
      to { text-shadow: 0 0 20px #ff00c8, 0 0 40px #ff00c8; }
    }

    .button-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 30px;
      margin-top: 40px;
      width: 100%;
    }

    .flip-card {
      perspective: 1000px;
      border-radius: 15px;
      width: 100%;
    }

    .flip-card-inner {
      position: relative;
      width: 100%;
      height: 250px;
      text-align: center;
      transition: transform 0.6s;
      transform-style: preserve-3d;
      border-radius: 15px;
      box-shadow: 0 0 10px white;
    }

    .flip-card:hover .flip-card-inner {
      transform: rotateY(180deg);
    }

    .flip-card-front,
    .flip-card-back {
      position: absolute;
      width: 100%;
      height: 250px;
      border-radius: 15px;
      backface-visibility: hidden;
      overflow: hidden;
      top: 0;
      left: 0;
    }

    .flip-card-front img.link-image {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border-radius: 15px;
      border: 3px solid white;
      display: block;
    }

    .flip-card-back {
      background-color: #222;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      font-size: 24px;
      padding: 10px;
      transform: rotateY(180deg);
      border: 3px solid white;
    }

    p {
      text-align: center;
      font-weight: bold;
      color: white;
      margin-top: 10px;
    }

    footer {
      margin-top: 60px;
      border-top: 4px solid white;
      background-color: rgba(0, 0, 0, 0.6);
      color: white;
      width: 158%;
    }

    footer a {
      color: #00ffff;
      text-decoration: none;
      font-weight: bold;
    }

    footer a:hover {
      text-decoration: underline;
    }

    @media (max-width: 900px) {
      .button-grid {
        grid-template-columns: repeat(2, 1fr);
      }

      .flip-card-inner,
      .flip-card-front,
      .flip-card-back,
      .flip-card-front img.link-image {
        height: 200px;
      }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 28px;
      }

      .button-grid {
        grid-template-columns: 1fr;
      }

      .flip-card-inner,
      .flip-card-front,
      .flip-card-back,
      .flip-card-front img.link-image {
        width: 90vw;
      }
    }
  </style>
</head>
